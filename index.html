<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div id="formContainer">
            <div class="subject-row">
                <input type="text" class="subject-name" placeholder="Subject Name">
                <select class="grade-dropdown">
                    <option value="">Grade</option>
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
                <input type="number" class="credits" placeholder="Credits">
                <button class="delete-row">X</button>
            </div>
        </div>
        <button id="addRow">Add Row</button>
        <button id="calculateGPA">Calculate GPA</button>
        <button id="reset">Reset</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
